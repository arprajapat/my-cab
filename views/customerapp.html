<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title %></title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../node_modules/ng-notify/dist/ng-notify.min.js"></script>

    <script src="/javascripts/customerApp.js"></script>
    <script src="/javascripts/service/services.js"></script>


    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/ng-notify/dist/ng-notify.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/customer-style.css">

</head>

<body ng-app="app" ng-controller="CustomerAppController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My-Cab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Customer Dashboard</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <!--<form class="form-signin">-->
        <!--<h2 class="form-signin-heading">Enter Customer Id</h2>-->
        <!--<label for="customerId" class="sr-only">Email address</label>-->
        <!--<input type="number" ng-model="customerId" id="customerId" class="form-control" placeholder="Customer Id" required autofocus>-->

        <!--<button class="btn btn-lg btn-primary btn-block" ng-click="requestRide()">RIDE NOW</button>-->
    <!--</form>-->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="customerId">Customer Id:</label>
            <div class="col-sm-10">
                <input type="number" ng-model="customerId" class="form-control" id="customerId" placeholder="Enter Customer Id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="posX">Position X:</label>
            <div class="col-sm-10">
                <input type="number" ng-model="posX" class="form-control" id="posX" placeholder="Enter Position X">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="posY">Position Y:</label>
            <div class="col-sm-10">
                <input type="number" ng-model="posY" class="form-control" id="posY" placeholder="Enter Position Y">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="requestRide()">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
